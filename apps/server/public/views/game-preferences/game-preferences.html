<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Game Preferences - SteamRecommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tacit-css@1.9.1/dist/tacit-css.min.css" />
  <link rel="stylesheet" href="/public/views/shared/dark.css" />
  <script type="module" src="/public/scripts/navbar-wc.js?v=2"></script>
  <script type="module" src="/public/scripts/game-card-wc.js"></script>
  <link rel="stylesheet" href="/public/views/game-preferences/game-preferences.css" />
</head>
<body>
  <navbar-wc></navbar-wc>
  <div class="container" style="max-width:900px; margin-top:24px;">
    <h1>Añadir juego a preferencias</h1>
    <p>Busca un juego y presiona "Agregar" para añadirlo a tus game preferences.</p>

    
    <div class="search-bar-wrap">
						<input id="q" class="search-input" type="search" placeholder="Buscar juegos, p. ej. 'Portal'" aria-label="Buscar juegos" />
						<button id="searchBtn" class="search-btn" aria-label="Buscar">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
							<span class="btn-text">Buscar</span>
						</button>
		</div>
    

    <div id="main-area" style="margin-top:16px; display:flex; gap:12px; align-items:flex-start;">
      <div id="results" style="flex:2; display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px"></div>
      <!-- selection panel shown when user clicks a card -->
      <div id="selection-panel" style="flex:1; min-width:280px;"></div>
    </div>
    <div id="status" style="margin-top:12px"></div>
  </div>

  <script type="module" src="/public/views/game-preferences/add-preference.js"></script>
</body>
</html>
